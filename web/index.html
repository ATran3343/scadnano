<body>

<div class="top-container"></div>

<script defer src="main.dart.js"></script>

<script>
    function setup_svg_panzoom() {
        var eventsHandler;

        eventsHandler = {
            haltEventListeners: ['touchstart', 'touchend', 'touchmove', 'touchleave', 'touchcancel']
            , init: function (options) {
                var instance = options.instance
                    , initialScale = 1
                    , pannedX = 0
                    , pannedY = 0;

                // Init Hammer
                // Listen only for pointer and touch events
                this.hammer = Hammer(options.svgElement, {
                    inputClass: Hammer.SUPPORT_POINTER_EVENTS ? Hammer.PointerEventInput : Hammer.TouchInput
                });

                // Enable pinch
                this.hammer.get('pinch').set({enable: true});

                // Handle double tap
                this.hammer.on('doubletap', function (_) {
                    instance.zoomIn();
                });

                // Handle pan
                this.hammer.on('panstart panmove', function (ev) {
                    // On pan start reset panned variables
                    if (ev.type === 'panstart') {
                        pannedX = 0;
                        pannedY = 0;
                    }

                    // Pan only the difference
                    instance.panBy({x: ev.deltaX - pannedX, y: ev.deltaY - pannedY});
                    pannedX = ev.deltaX;
                    pannedY = ev.deltaY;
                });

                // Handle pinch
                this.hammer.on('pinchstart pinchmove', function (ev) {
                    // On pinch start remember initial zoom
                    if (ev.type === 'pinchstart') {
                        initialScale = instance.getZoom();
                        instance.zoomAtPoint(initialScale * ev.scale, {x: ev.center.x, y: ev.center.y});
                    }

                    instance.zoomAtPoint(initialScale * ev.scale, {x: ev.center.x, y: ev.center.y});
                });

                // Prevent moving the page on some devices when panning over SVG
                options.svgElement.addEventListener('touchmove', function (e) {
                    e.preventDefault();
                });
            }

            , destroy: function () {
                this.hammer.destroy()
            }
        };

        var side_view_svg_pan_zoom = svgPanZoom('#side-view-svg', {
            viewportSelector: "#side-view-svg-viewport",
            zoomScaleSensitivity: 0.3,
            minZoom: 0.05,
            maxZoom: 20,
            customEventsHandler: eventsHandler,
        });
        // side_view_svg_pan_zoom.zoomAtPoint(1, {x: 50, y:50});

        var main_view_svg_pan_zoom = svgPanZoom('#main-view-svg', {
            viewportSelector: "#main-view-svg-viewport",
            zoomScaleSensitivity: 0.3,
            minZoom: 0.05,
            maxZoom: 20,
            customEventsHandler: eventsHandler,
        });
        // main_view_svg_pan_zoom.zoomAtPoint(1, {x: 50, y:50});

        // attempting to remove the dummy node here causes a race condition with the Dart code that clears out
        // DOM children before rendering, so we just leave it in.
        // removeDummy("dummy-elt-side-view");
        // removeDummy("dummy-elt-main-view");
    }
</script>
