name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: pub get
    - name: Output working directory
      run: pwd
    - name: Output list of directories
      run: ls
    - name: Output list of files in test/components
      run: ls test/components
    - name: Run tests
      run: pub run build_runner test
